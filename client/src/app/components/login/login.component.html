<h1>
  Login Page
</h1>
<form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
  <div class='container'>
    <mat-form-field>
      <input matInput placeholder='Email' formControlName='email'>
      <mat-hint *ngIf='loginForm.controls.email.errors'>Email is required</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input type='password' matInput placeholder='Password' formControlName='password'>
      <mat-hint *ngIf='loginForm.controls.password.errors'>Password is required, it must be minimal 6 characters length, and maximal 18</mat-hint>
    </mat-form-field>

    <button mat-flat-button color='primary' [disabled]='loginForm.invalid' type='submit'>Login</button>
  </div>
</form>
